<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="codealpha1.jpg" alt="Image 1" class="gallery-image">
            <img src="codealpha2.jpg" alt="Image 2" class="gallery-image">
            <img src="codealpha3.jpg" alt="Image 3" class="gallery-image">
            <img src="codealpha4.jpg" alt="Image 4" class="gallery-image">
            <img src="codealpha5.jpg" alt="Image 4" class="gallery-image">
            <img src="codealpha6.jpg" alt="Image 4" class="gallery-image">
            <img src="codealpha7.jpg" alt="Image 4" class="gallery-image">
        </div>
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
